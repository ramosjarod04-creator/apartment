{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ apartment.title }} (Unit {{ apartment.unit_number }})</strong>?</p>
            <p class="text-muted">This action cannot be undone and will delete all associated reservation data.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Permanently</button>
                <a href="{% url 'apartment_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
