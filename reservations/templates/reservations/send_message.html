{% extends 'base.html' %}

{% block title %}Send Message - Apartment Reservation{% endblock %}

{% block content %}
<div class="form-pc-wrapper" style="background-color: var(--gray-50, #f8fafc); min-height: 100vh; padding: 40px 20px; display: flex; justify-content: center;">
    
    <div class="container msg-form-container" style="width: 100%; max-width: 750px;">
        
        <div class="form-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div class="header-text">
                <span class="context-label" style="font-size: 0.75rem; text-transform: uppercase; font-weight: 800; color: #2563eb; letter-spacing: 1px; display: block; margin-bottom: 4px;">New Conversation</span>
                <h1 style="margin: 0; font-size: 1.875rem; color: #1e293b; font-weight: 700;">Send Message</h1>
            </div>
            <a href="{% url 'inbox' %}" class="back-link" style="text-decoration: none; color: #64748b; font-weight: 600; font-size: 14px; padding: 8px 16px; border-radius: 8px; background: #fff; border: 1px solid #e2e8f0; transition: all 0.2s;">
                ‚Üê Back to Inbox
            </a>
        </div>

        <div class="form-card" style="background: white; padding: 40px; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
            <form method="post" class="styled-form">
                {% csrf_token %}
                
                <div class="form-group" style="margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 8px;">
                    <label class="field-label" style="font-weight: 700; font-size: 0.9rem; color: #334155;">Recipient</label>
                    <div class="input-wrapper">
                        <select name="recipient" class="searchable-select" required style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 2px solid #e2e8f0; font-size: 1rem;">
                            <option value="" disabled selected>Select a recipient...</option>
                            {% for u in users %}
                                {% if u != user %}
                                <option value="{{ u.id }}">
                                    {{ u.get_full_name|default:u.username }} {% if u.is_staff %}(Admin){% endif %}
                                </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 8px;">
                    <label class="field-label" style="font-weight: 700; font-size: 0.9rem; color: #334155;">Subject / Concern</label>
                    <input 
                        type="text" 
                        name="subject" 
                        class="form-input" 
                        placeholder="e.g. Water Leak, Payment Inquiry" 
                        required
                        style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 2px solid #e2e8f0; font-size: 1rem; box-sizing: border-box;"
                    >
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 8px;">
                    <label class="field-label" style="font-weight: 700; font-size: 0.9rem; color: #334155;">Your Message</label>
                    <textarea 
                        name="content" 
                        class="form-textarea" 
                        rows="6" 
                        required 
                        placeholder="Describe your concern in detail..."
                        style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 2px solid #e2e8f0; font-size: 1rem; resize: vertical; min-height: 150px; box-sizing: border-box;"
                    ></textarea>
                </div>

                <div class="form-footer" style="margin-top: 2.5rem; display: flex; gap: 1rem; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
                    <button type="submit" class="btn-primary" style="flex: 2; background-color: #2563eb; color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
                        Send Message
                    </button>
                    <a href="{% url 'inbox' %}" class="btn-outline" style="flex: 1; text-align: center; text-decoration: none; background: #fff; color: #475569; border: 2px solid #e2e8f0; padding: 14px 28px; border-radius: 10px; font-weight: 700; font-size: 1rem;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Focus effects for inputs */
    .form-input:focus, .form-textarea:focus, .searchable-select:focus {
        border-color: #2563eb !important;
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        background-color: #f8faff;
    }

    .btn-primary:hover {
        background-color: #1d4ed8 !important;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
        .form-card { padding: 1.5rem !important; }
        .form-footer { flex-direction: column; }
        .form-header { flex-direction: column; align-items: flex-start !important; gap: 1rem; }
        .back-link { width: 100%; text-align: center; }
    }
</style>

{% endblock %}
