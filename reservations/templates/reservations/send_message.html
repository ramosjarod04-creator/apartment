{% extends 'base.html' %}

{% block title %}Send Message - Apartment Reservation{% endblock %}

{% block content %}
<div class="container msg-form-container">
    <div class="form-card">
        <div class="form-header">
            <div class="header-text">
                <span class="context-label">New Conversation</span>
                <h1>Send Message</h1>
            </div>
            <a href="{% url 'inbox' %}" class="back-link">Back to Inbox</a>
        </div>

        <form method="post" class="styled-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="field-label">Recipient</label>
                <div class="input-wrapper">
                    <select name="recipient" class="searchable-select" required>
                        <option value="" disabled selected>Select a recipient...</option>
                        {% for u in users %}
                            {% if u != user %}
                            <option value="{{ u.id }}">
                                {{ u.get_full_name|default:u.username }} {% if u.is_staff %}(Admin){% endif %}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="field-label">Subject / Concern</label>
                <input 
                    type="text" 
                    name="subject" 
                    class="form-input" 
                    placeholder="e.g. Water Leak, Payment Inquiry" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="field-label">Your Message</label>
                <textarea 
                    name="content" 
                    class="form-textarea" 
                    rows="6" 
                    required 
                    placeholder="Describe your concern in detail..."
                ></textarea>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                <a href="{% url 'inbox' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .msg-form-container { max-width: 700px; margin: 3rem auto; }
    .form-card { 
        background: white; border-radius: var(--radius-xl); 
        border: 1px solid var(--gray-200); box-shadow: var(--shadow-md); 
        padding: 2.5rem; 
    }

    /* Header Styling */
    .form-header { 
        display: flex; justify-content: space-between; align-items: flex-start; 
        margin-bottom: 2rem; border-bottom: 1px solid var(--gray-100); padding-bottom: 1.5rem;
    }
    .context-label { 
        font-size: 0.75rem; text-transform: uppercase; font-weight: 800; 
        color: var(--primary); letter-spacing: 1px; display: block; margin-bottom: 4px; 
    }
    .form-header h1 { margin: 0; font-size: 1.75rem; color: var(--dark); }
    .back-link { color: var(--gray-500); text-decoration: none; font-size: 0.9rem; font-weight: 600; }
    .back-link:hover { color: var(--primary); }

    /* Form Elements */
    .form-group { margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 8px; }
    .field-label { font-weight: 700; font-size: 0.9rem; color: var(--gray-700); }

    .form-input, .form-textarea, .searchable-select {
        width: 100%; padding: 12px 16px; border-radius: var(--radius-md);
        border: 1px solid var(--gray-300); font-size: 1rem; transition: all 0.2s;
        font-family: inherit;
    }

    .form-textarea { resize: vertical; min-height: 150px; }

    .form-input:focus, .form-textarea:focus, .searchable-select:focus {
        border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    /* Footer */
    .form-footer { margin-top: 2rem; display: flex; gap: 1rem; }
    .btn-lg { padding: 14px 28px; font-size: 1rem; flex: 1; }

    /* Mobile */
    @media (max-width: 600px) {
        .form-card { padding: 1.5rem; }
        .form-footer { flex-direction: column; }
        .form-header { flex-direction: column; gap: 1rem; }
    }
</style>
