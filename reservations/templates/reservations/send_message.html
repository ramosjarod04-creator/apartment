{% extends 'base.html' %}
{% block title %}Send Message - Apartment Reservation{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container" style="max-width: 600px; margin: 2rem auto;">
        <div class="form-header">
            <h1>✉️ Send New Message</h1>
            <a href="{% url 'inbox' %}" class="btn btn-outline">← Back to Inbox</a>
        </div>

        <form method="post" class="reservation-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Recipient</label>
                <select name="recipient" class="form-control searchable-select" required>
                    <option value="" disabled selected>Select a recipient...</option>
                    {% for u in users %}
                        {% if u != user %}
                        <option value="{{ u.id }}">{{ u.username }} {% if u.is_staff %}(Admin){% endif %}</option>
                        {% endif %}\
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Subject/Concern</label>
                <input type="text" name="subject" class="form-input" placeholder="e.g. Water Leak, Payment Inquiry" required>
            </div>
            <div class="form-group">
                <label class="form-label">Message Content</label>
                <textarea name="content" class="form-input" rows="6" required placeholder="Describe your issue..."></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
