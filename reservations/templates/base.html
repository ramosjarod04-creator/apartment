<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apartment Reservation{% endblock %}</title>
    
    <style>
        /* Base Variables and Layout */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: rgb(61, 64, 224);
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-700: #374151;
            --gray-900: #111827;
            --radius-lg: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
        .main-content { flex: 1; padding: 1.5rem 0; }

        /* --- Updated Navbar --- */
        .navbar {
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hamburger Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 1100;
        }

        .hamburger-bar, .hamburger-bar::before, .hamburger-bar::after {
            content: ''; display: block; width: 22px; height: 2px;
            background: var(--gray-900); transition: 0.3s; position: relative;
        }
        .hamburger-bar::before { position: absolute; top: -7px; }
        .hamburger-bar::after { position: absolute; bottom: -7px; }

        /* --- Mobile Drawer Drawer Logic --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            .nav-drawer-wrapper {
                position: fixed;
                top: 0;
                right: -100%; /* Hidden off-screen */
                width: 280px;
                height: 100vh;
                background: var(--white);
                z-index: 1050;
                transition: right 0.3s ease;
                padding: 4rem 1.5rem;
                box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            }

            .nav-drawer-wrapper.active { right: 0; } /* Slide in */

            .nav-overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.4); z-index: 1040;
                display: none;
            }
            .nav-overlay.active { display: block; }
        }

        @media (min-width: 769px) {
            .nav-drawer-wrapper { display: block; }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h2>Apartments</h2>
                </a>
            </div>

            {% if user.is_authenticated %}
                <button class="menu-toggle" id="menu-toggle">
                    <span class="hamburger-bar"></span>
                </button>

                <div class="nav-drawer-wrapper" id="nav-drawer-wrapper">
                    {% include 'atomic/organisms/header.html' %}
                </div>
                <div class="nav-overlay" id="nav-overlay"></div>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const drawer = document.getElementById('nav-drawer-wrapper');
        const overlay = document.getElementById('nav-overlay');

        if (toggle) {
            function toggleMenu() {
                drawer.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = drawer.classList.contains('active') ? 'hidden' : 'auto';
            }
            toggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        }
    </script>
</body>
</html>
