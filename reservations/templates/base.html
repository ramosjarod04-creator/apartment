<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apartment Reservation{% endblock %}</title>
    
    <style>
        /* ============================================
           APARTMENT RESERVATION - PROFESSIONAL DESIGN
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: rgb(61, 64, 224);
            --primary-dark: rgb(64, 61, 238);
            --primary-light: rgb(68, 178, 214);
            --primary-subtle: #dbeafe;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;

            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);

            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            --font-3xl: 1.875rem;
            --font-4xl: 2.25rem;
            
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .main-content {
            flex: 1;
            padding: var(--space-6) 0;
        }

        /* Navbar */
        .navbar {
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--space-2);
            align-items: center;
        }

        .nav-link {
            padding: var(--space-2) var(--space-4);
            font-weight: 600;
            color: var(--gray-700);
            border-radius: var(--radius-lg);
        }

        /* Grids */
        .apartments-grid, .reservations-grid, .stats-grid {
            display: grid;
            gap: var(--space-6);
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        /* Cards */
        .apartment-card, .reservation-card, .section, .auth-card {
            background-color: var(--white);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--gray-100);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .apartment-image { height: 200px; background: #eee; position: relative; }
        .apartment-image img { width: 100%; height: 100%; object-fit: cover; }
        .apartment-details { padding: var(--space-6); }

        /* Buttons & Forms */
        .btn {
            display: inline-flex;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            justify-content: center;
        }
        .btn-primary { background: var(--primary); color: white; border: none; }
        
        input, select, textarea {
            width: 100%;
            padding: 0.625rem;
            border: 1.5px solid var(--gray-300);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }

        /* ============================================
           MOBILE RESPONSIVENESS (Media Queries)
           ============================================ */

        /* Tablets and smaller */
        @media (max-width: 1024px) {
            .apartment-detail-grid {
                grid-template-columns: 1fr; /* Stack detail image and info */
                gap: var(--space-6);
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-4);
            }
        }

        /* Mobile Phones */
        @media (max-width: 768px) {
            :root {
                --font-4xl: 1.75rem; /* Shrink headers for mobile */
                --font-3xl: 1.5rem;
            }

            .nav-menu {
                display: none; /* Hide menu - suggest implementing a toggle later */
            }

            .apartments-grid, .reservations-grid, .stats-grid {
                grid-template-columns: 1fr; /* Force 1 column on mobile */
            }

            .auth-card, .form-container, .apartment-detail {
                padding: var(--space-6); /* Reduce padding on mobile */
                border-radius: var(--radius-xl);
            }

            .form-actions, .detail-actions {
                flex-direction: column; /* Stack buttons */
            }

            .btn {
                width: 100%; /* Make buttons full width for thumbs */
            }

            .messages-container {
                left: var(--space-4);
                right: var(--space-4);
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>Apartments</h2>
            </div>
            {% if user.is_authenticated %}
                {% include 'atomic/organisms/header.html' %}
            {% endif %}
        </div>
    </header>

    {% include 'atomic/organisms/messages.html' %}

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            {% include 'atomic/organisms/footer.html' %}
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
